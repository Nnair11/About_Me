    <style>
      :root {
        --lol-gold: #c8aa6e;
        --lol-blue: #0ac8b9;
        --lol-dark: #010a13;
        --lol-border: #c89b3c;
      }
      body { 
        background: radial-gradient(circle, #0a324d 0%, #010a13 100%); 
        color: #f0e6d2; 
        font-family: 'Beaufort for LOL', serif; 
        min-height: 100vh;
      }
      .navbar { background-color: rgba(1, 10, 19, 0.95); border-bottom: 2px solid var(--lol-gold); }
      .nav-link { color: var(--lol-gold) !important; text-transform: uppercase; letter-spacing: 2px; font-weight: bold; }
      
      .gold-text { color: var(--lol-gold); text-shadow: 0 0 10px rgba(200, 170, 110, 0.3); }
      
      .hobby-card {
        background: rgba(10, 20, 40, 0.9);
        border: 2px solid var(--lol-border);
        transition: 0.4s ease;
        overflow: hidden;
        position: relative;
        z-index: 1;
      }
      
      .hobby-card::before {
        content: "";
        position: absolute;
        top: 0; 
        left: 0; 
        width: 100%; 
        height: 100%;
        background: linear-gradient(to right, rgba(1, 10, 19, 0.9) 20%, rgba(1, 10, 19, 0.4) 100%);
        z-index: -1;
      }

      .hobby-card:hover {
        border-color: var(--lol-blue);
        box-shadow: 0 0 25px rgba(10, 200, 185, 0.4);
        transform: translateY(-5px);
      }

      .card-bg-img {
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
      }

      .list-group-item {
        background: transparent !important;
        border-color: rgba(200, 155, 60, 0.2) !important;
        text-transform: uppercase;
        letter-spacing: 1px;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.9);
      }

      .card-header {
        text-shadow: 1px 1px 5px rgba(0,0,0,0.8);
      }
    </style>
  </head>
