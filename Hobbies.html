    <title>NNAIR | Hobbies</title>
    <style>
      :root {
        --lol-gold: #c8aa6e;
        --lol-blue: #0ac8b9;
        --lol-dark-blue: #010a13;
        --lol-border: #c89b3c;
      }
      body { 
        background: radial-gradient(circle, #0a324d 0%, #010a13 100%); 
        color: #f0e6d2; 
        font-family: 'Beaufort for LOL', serif; 
        min-height: 100vh;
      }
      .navbar { background-color: rgba(1, 10, 19, 0.95); border-bottom: 2px solid var(--lol-gold); }
      .nav-link { color: var(--lol-gold) !important; text-transform: uppercase; letter-spacing: 2px; font-weight: bold; }
      
      .circle-frame {
        width: 400px;
        height: 400px;
        border-radius: 50%;
        border: 3px solid var(--lol-gold);
        box-shadow: 0 0 30px rgba(200, 155, 60, 0.6);
        overflow: hidden;
        margin: 50px auto;
        background-color: #010a13;
      }
      
      .circle-frame img { 
        border-radius: 50%; 
        object-fit: cover; 
        height: 100%; 
        width: 100%;
        transition: opacity 0.4s ease-in-out;
      }

      .gold-btn {
        background: linear-gradient(to bottom, #c89b3c 0%, #785a28 100%);
        color: #010a13 !important;
        font-weight: 800;
        text-transform: uppercase;
        padding: 12px 35px;
        border: 2px solid #c5a360;
        letter-spacing: 2px;
        transition: 0.3s;
        box-shadow: 0 5px 15px rgba(0,0,0,0.5);
      }
      .gold-btn:hover { transform: scale(1.05); filter: brightness(1.2); text-decoration: none; }

      .info-box {
        background: rgba(10, 20, 40, 0.9);
        border: 1px solid var(--lol-border);
        clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%); 
        transition: 0.3s;
        cursor: pointer;
        height: 100%;
      }
      .info-box:hover { border-color: var(--lol-blue); background: #002944; transform: translateY(-5px); }
      .gold-text { color: var(--lol-gold); letter-spacing: 1px; }
    </style>
  </head>

    <script>
      $(document).ready(function() {
        $('.info-box').on('click', function() {
         
          var newImgUrl = $(this).attr('data-image');
          var newText = $(this).attr('data-desc');
          
          $('#hobby-display-img').fadeOut(200, function() {
              $(this).attr('src', newImgUrl).fadeIn(200);
          });

          $('#hobby-desc').fadeOut(200, function() {
              $(this).text(newText).fadeIn(200);
          });
        });
      });
    </script>
